<div class="news-content-main set-width flex" style="min-height: 80vh;" ng-controller="newsContent">
    <div class="news-content" style="max-width:70%;">
        <div style="font-size: 2em;padding-top: 22px;">
            {{article.title}}
        </div>
        <div style="padding-top:12px;">
            {{article.synopsis}}
        </div>
        <div style="padding-top: 12px;font-size: 0.9em;color: grey;">
            {{article.date}}  
        </div>
        <div style="margin-top: 12px;height: 400px;border:1px solid black;width: 100%;display: flex;justify-content: center;align-items: center;">
            <img src="{{article.image}}" alt="img" style="width: 100%;height: 100%;">
        </div>
        <div style="padding-top: 12px;font-size: 1.1em;">
            <div ng-repeat="p in article.text" style="padding-bottom: 22px;">{{p}}</div>
        </div>
    </div>
    <div class="analysis" style="width: 30%;padding-left: 3%;min-height: 30vh;margin-left: 2px;padding-top: 32px;">
        <!-- sentiment analysis -->
        <div>
            <div style="text-align:center;font-size:1.1em;padding-bottom:22px">Sentiment Analysis</div>
            <div>
                <div class="flex" style="justify-content: center;margin-bottom: 12px;">
                    <span>Positive</span>
                    <div style="width: 50%;border: 1px solid green;margin-left: 12px;">
                        <div style="width: 40%;background-color: green;height: 100%;"></div>
                    </div>
                </div>
                <div class="flex" style="justify-content: center;margin-bottom: 12px;">
                    <span>Neutral</span>
                    <div style="width: 50%;border: 1px solid blueviolet;margin-left: 15px;">
                        <div style="width: 50%;background-color: blueviolet;height: 100%;"></div>
                    </div>
                </div>
                <div class="flex" style="justify-content: center;margin-bottom: 12px;">
                    <span>Negetive</span>
                    <div style="width: 50%;border: 1px solid red;margin-left: 6px;">
                        <div style="width: 10%;background-color: red;height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- tags -->
        <div style="margin-left:42px;">
            <div style="text-align:center;font-size:1.1em;padding-bottom:22px;margin-top: 22px;margin-left: -42px;">Tags</div>
            <span ng-repeat="tag in article.tag" class="tag">{{tag}}</span>
        </div>
        <!-- search in news -->
        <div style="padding-top: 32px;flex-direction: column;" class="flex center align-center">
            <div style="text-align:center;font-size:1.1em;padding-bottom:22px">Search In this news</div>
            <div>
                <input type="text" ng-model="search" style="width: 70%;height: 30px;border: 1px solid grey;">
                <input type="button" value="Search" ng-click="searchTextFunction(search)" style="width: auto;height: 30px;border: 1px solid grey;">
            </div>
        </div>
        <!-- related news -->
        <div style="padding-top:32px;">
            <div style="text-align:center;font-size:1.1em;padding-bottom:22px">Related News</div>
            <div ng-repeat="n in relatedNews" ng-click="redirectToFunc('/news/'+n.id)" class="flex" style="padding-bottom: 4px;cursor: pointer;">
                <img src="{{n.image}}" style="width: 50%;">
                <div style="font-size: 0.9em;padding-left: 2px;">{{n.title}}</div>
            </div>
        </div>
    </div>
</div>
